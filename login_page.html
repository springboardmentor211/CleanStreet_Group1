<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .header {
      background: #f3f3f3;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .logo span:first-child {
      color: #1a237e;
    }
    .logo span:last-child {
      color: #009688; 
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-buttons button {
      padding: 6px 16px;
      border: 1px solid #009688;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
      background: white;
    }

    .header-buttons .login-btn {
      color: #1a237e;
      border-color: #1a237e;
    }

    .header-buttons .register-btn {
      background: #009688;
      color: white;
    }
    .login-container {
      margin: 60px auto;
      max-width: 400px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .login-container h2 span:first-child {
      color: #1a237e;
    }
    .login-container h2 span:last-child {
      color: #009688;
    }

    .login-container p {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: bold;
      color: #1a237e;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    .login-btn-main {
      width: 100%;
      padding: 10px;
      border: none;
      background: #009688;
      color: white;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container a {
      display: block;
      font-size: 12px;
      margin-top: 10px;
      text-decoration: none;
      color: #1a237e;
    }

    .login-container a.register-link {
      color: #009688;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <span>Clean</span><span>Street</span>
    </div>
    <div class="header-buttons">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>
  </div>
  <div class="login-container">
    <h2><span>Login to </span><span>CleanStreet</span></h2>
    <p>Enter your credential to access your account</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>

    <button class="login-btn-main">Login</button>

    <a href="#">Forgot password ?</a>
    <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>
  </div>

</body>
</html>
